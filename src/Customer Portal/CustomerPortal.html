<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fuel Purchase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="Customer_portal.js"></script>
</head>

<body class="relative text-gray-800 flex items-center justify-center min-h-screen overflow-hidden">

    <!-- Background Video -->
    <video autoplay muted loop class="absolute top-0 left-0 w-full h-full object-cover z-0 brightness-50">
      <source src="C:\Users\Administrator\OneDrive - Higher Education Commission\Bahria Uni\4th semester\DBMS Lab\Project\Petrol_management_System\src\video of petrol pump.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  
    <!-- Main Content -->
    <div class="relative z-10 bg-transparent bg-opacity-90 backdrop-blur-[4px] rounded-2xl shadow-lg p-8 w-full max-w-2xl">
      <h2 class="text-3xl font-bold mb-6 text-green-700">Fuel Purchase</h2>
  
      <form onsubmit="handlePurchase(event)" class="space-y-4">
        <div>
          <label for="vehicle-type" class="block mb-1 font-medium text-white">Select Vehicle Type</label>
          <select id="vehicle-type" onchange="recommendFuel()" required class="w-full border rounded p-2">
            <option value="">-- Choose --</option>
            <option value="car">Car</option>
            <option value="motorbike">Motorbike</option>
            <option value="truck">Truck</option>
          </select>
        </div>
  
        <div id="fuel-recommendation" class="text-sm text-green-600 italic mb-4"></div>
  
        <div>
          <label for="liters" class="block mb-1 font-medium text-white">Enter Liters</label>
          <input type="number" id="liters" min="1" required class="w-full border rounded p-2" />
        </div>
  
        <div class="text-white">
          <label class="block mb-1 font-medium text-white ">Payment Method</label>
          <input type="radio" name="payment" value="cash" checked  /> Cash
        </div>
  
        <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">
          Pay & Generate Invoice
        </button>
      </form>
  
      <div id="invoice" class="hidden mt-6 p-4 border rounded bg-green-50">
        <h3 class="text-xl font-semibold mb-2 text-green-700">Invoice</h3>
        <div id="invoice-details" class="text-gray-700"></div>
      </div>
    </div>
  </body>
  
</html>
